<div class="container">
    <mat-card>
        <mat-card-title class="Madimi">Sign Up</mat-card-title>

        <mat-card-content>
            <form [formGroup]="signupForm">
                <mat-form-field>
                    <mat-label class="Madimi">Name</mat-label>
                    <input matInput formControlName="name" placeholder="Name" required>

                    <mat-error *ngIf="signupForm.get('name').invalid && signupForm.get('name').touched">
                        Please enter a valid name.
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label class="Madimi">Email</mat-label>
                    <input matInput formControlName="email" placeholder="email" required>

                    <mat-error *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched">
                        Please enter a valid email.
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label class="Madimi">Password</mat-label>
                    <input matInput type="{{ hidePassword ? 'password' : 'text'}}" formControlName="password"
                        placeholder="password" required>

                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>

                    </button>

                    <mat-error *ngIf="signupForm.get('password').invalid && signupForm.get('password').touched">
                        Please enter a valid password.
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label class="Madimi">Confirm Password</mat-label>
                    <input matInput type="{{ hidePassword ? 'password' : 'text'}}" formControlName="confirmpassword"
                        placeholder="password" required>

                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>

                    <mat-error *ngIf="signupForm.get('confirmpassword').invalid && signupForm.get('confirmpassword').touched">
                        Please enter a valid confirm password.
                    </mat-error>
                </mat-form-field>

                <button mat-rised-button color="primary" type="submit" class="Madimi" [disabled]="signupForm.invalid"
                (click)="onSubmit()">Sign Up</button>

            </form>


        </mat-card-content>
    </mat-card>
</div>
