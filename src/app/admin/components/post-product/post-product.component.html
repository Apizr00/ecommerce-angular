<div class="container">
    <h2 class="Madimi">Add Product</h2>

    <form [formGroup]="productForm" (ngSubmit)="addProduct()">
        <div class="file-upload-container">
            <label class="file-upload-label">
                <span class="Madimi">Select a file</span>
                <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
                <mat-icon>attach_file</mat-icon>
            </label>
            <div *ngIf="selectedFile" class="image-preview">
                <div class="circle-image">
                    <img [src]="imagePreview" alt="Selected" class="preview-image">


                </div>
            </div>
        </div>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label class="Madimi">Selected a Category</mat-label>
            <mat-select formControlName="categoryId" name="categoryId">
                <mat-option *ngFor="let category of listOfCategories" [value]="category.id">
                    {{category.name}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="productForm.get('categoryId')?.hasError('required')">This Input is
                Required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label class="Madimi">Name</mat-label>
            <input matInput type="text" placeholder="Name" formControlName="name" />
            <mat-error *ngIf="productForm.get('name')?.hasError('required')">This Input Is
                Required! </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label class="Madimi">Price</mat-label>
            <input matInput type="number" placeholder="Price" formControlName="price" />
            <mat-error *ngIf="productForm.get('price')?.hasError('required')">This Input Is
                Required! </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label class="Madimi">Description</mat-label>
            <textarea matInput placeholder="Description" formControlName="description"></textarea>
            <mat-error *ngIf="productForm.get('description')?.hasError('required')">This Input Is
                Required! </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="Madimi">Add Product</button>


    </form>
</div>
